<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Se eu quiser mostrar como se faz um cabeçalho, eu coloco da seguinte forma: &lt;h1&gt;Texto&lt;/h1&gt;</h1>
    <p>Caso eu queira colocar um simbolo, tipo marca registrada, os dois tipos: &copy; e &trade;</p>
    <p>Caso eu queira colocar um simbolo de moeda: &euro;, &dollar;, &reals;&dollar;, &yen;</p>
    <p>Caso eu queira colocar um emoji: &#x1f416;, &#x1f911;, &#x1f495;, &#x2764;&#xfe0f;</p>
</body>
</html>
