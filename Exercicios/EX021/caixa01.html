<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {  /* box-level */
            background-color: lightblue;
            height: 300px;
            width: 300px;

            /* Aqui estou usando shorthand */

            border: 10px solid darkgray;

            padding: 10px;

            margin: 10px auto 10px auto;

            outline: 5px dashed blue;

        }
        a { /* inline-level */
            border-width: 10px;
            border-style: solid;
            border-color: red;

            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos tambêm são exemplos de box-level, mas os <a href="#">Links são exemplos de inline-level</a></p>. Vamos ver como tudo isso funciona
    
</body>
</html>
