<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu proprio servidor.</p>
    <video src="midia/Video Site.mp4" width="350" controls></video>
    <video src="midia/Video Site.webm" width="350" controls></video>
    <video width="350" controls>
        <source src="midia/Video Site.mp4" type="video/mp4">
        <source src="midia/Video Site.webm" type="video/webm">
        <p>Seu navegador não suporta esses vídeos, não tem compatibilidade</p>
    </video>
    <h1>Inserindo um video do youtube</h1>
    <iframe width="350" height="315" src="https://www.youtube.com/embed/f7vgPFJiX28?si=RE9JS2jdZw7cerMd" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
